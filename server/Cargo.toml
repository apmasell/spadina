[package]
name = 'puzzleverse-server'
version = '0.1.0'
authors = ['Andre Masella <andre@masella.name>']
edition = '2021'

[features]
default = ["mysql", "kerberos"]
wasm-client = []
mysql = ['diesel/mysql']
kerberos = ['cross-krb5']

[dependencies]
addr = "^0.15"
argparse = '^0.2'
async-trait = '^0.1'
base64 = '^0.13'
base16ct = {version = '^0.1', features = ['alloc']}
bb8 = "^0.8"
bdays = '^0.1'
build_id = '^0.2'
byteorder = '^1.4'
bytes = '^1.0'
cloud-storage = "^0.11"
cross-krb5 = { version = "^0.3", optional = true }
diesel_migrations = '^2.0'
form_urlencoded = '^1.0'
futures = '^0.3'
futures-sink = '^0.3'
hex = '^0.4'
horrorshow = '^0.8'
http = '^0.2'
hyper-tls = '^0.5'
jsonwebtoken = '^8.0'
ldap3 = '^0.10'
lazy_static = '^1.4'
native-tls = '^0.2'
notify = '^4.0'
num-integer = '^0.1'
openidconnect = "^2.1"
openssl = '^0.10'
otpauth = '^0.4'
phpbb-pwhash = '^0.1'
pin-project = '^1.0'
prometheus = '^0.13'
rand = '^0.8'
rmp = '^0.8'
rmp-serde = '^1.0'
rust-s3 = '^0.32'
serde_json = '^1.0'
serde_urlencoded = '^0.7'
serde_with = { version = '^2.0', features = ["json"] }
sha3 = '^0.10'
slotmap = '^1.0'
tokio-native-tls = '^0.3'
tokio-tungstenite = '^0.17'

[dependencies.chrono]
version = '^0.4'
features = ['serde']

[dependencies.diesel]
version = '^2.0'
default-features = false
features = [
    'chrono',
    'postgres',
    'r2d2',
    'i-implement-a-third-party-backend-and-opt-into-breaking-changes'
]

[dependencies.hyper]
version = '^0.14'
features = [
    'client',
    'server',
    'stream',
    'http1',
]

[dependencies.puzzleverse-core]
path = '../core'

[dependencies.serde]
version = '^1.0'
features = ['derive']

[dependencies.sha1]
version = '^0.10'
features = ['std']

[dependencies.tokio]
version = '^1.0'
features = ['full']
